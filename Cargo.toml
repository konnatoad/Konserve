[package]
name = "kafkaBackup"
version = "0.1.1"
edition = "2024"
build = "build.rs"

[dependencies]
zip = "2.4.2"
walkdir = "2.5.0"
chrono = "0.4.40"
eframe = "0.31.1"
rfd = "0.15.3"
image = "0.25.5"
dirs = "5"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

[build-dependencies]
embed-resource = "3.0.2"

[profile.release]
strip = true
